{% extends 'main/base.html' %}

{% block title %}

{% block content %}
<h3 align="right"> <strong>Послуги</strong> </h3>

        <div><h3>{{ el.name}}. </h3><small>Ціна: {{ el.price }}</small></div>
        <div class="alert alert-success"><p>{{ el.description }}</p></div>
    </div>
    {% endfor %}

{% endblock %}
